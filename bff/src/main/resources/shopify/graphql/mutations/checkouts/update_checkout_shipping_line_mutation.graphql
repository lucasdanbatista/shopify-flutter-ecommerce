mutation UpdateCheckoutShippingLineMutation(
    $shippingRateHandle: String!
    $checkoutId: ID!
) {
    checkoutShippingLineUpdate(
        shippingRateHandle: $shippingRateHandle
        checkoutId: $checkoutId
    ) {
        checkout {
            id
            availableShippingRates {
                shippingRates {
                    title
                    handle
                    price {
                        amount
                    }
                }
            }
            subtotalPrice {
                amount
            }
            totalPrice {
                amount
            }
            shippingLine {
                handle
                title
                price {
                    amount
                }
            }
        }
    }
}