mutation CreateCheckoutMutation(
    $customerEmail: String!
    $shippingAddress: MailingAddressInput!
    $cartLines: [CheckoutLineItemInput!]!
) {
    checkoutCreate(
        input: {
            email: $customerEmail
            shippingAddress: $shippingAddress
            lineItems: $cartLines
        }
    ){
        checkout {
            id
            totalPrice {
                amount
            }
        }
    }
}