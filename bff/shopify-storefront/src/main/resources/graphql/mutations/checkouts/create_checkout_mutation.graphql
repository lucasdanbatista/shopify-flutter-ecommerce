mutation CreateCheckoutMutation(
    $customerEmail: String!
    $shippingAddress: MailingAddressInput!
    $cartLines: [CheckoutLineItemInput!]!
) {
    checkoutCreate(
        input: {
            email: $customerEmail
            shippingAddress: $shippingAddress
            lineItems: $cartLines
        }
    ){
        checkout {
            id
            availableShippingRates {
                shippingRates {
                    title
                    handle
                    price {
                        amount
                    }
                }
            }
            shippingLine {
                handle
                title
                price {
                    amount
                }
            }
            subtotalPrice {
                amount
            }
            totalPrice {
                amount
            }
        }
    }
}