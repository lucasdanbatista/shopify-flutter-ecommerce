query GetCartByIdQuery($id: ID!){
    cart(id: $id) {
        id
        lines(first: 250) {
            nodes {
                id
                quantity
                cost {
                    totalAmount {
                        amount
                    }
                }
                merchandise {
                    __typename
                    ... on ProductVariant {
                        id
                        product {
                            title
                        }
                        image {
                            url
                        }
                        compareAtPrice {
                            amount
                        }
                        price {
                            amount
                        }
                    }
                }
            }
        }
        cost {
            totalAmount {
                amount
            }
            subtotalAmount {
                amount
            }
        }
    }
}
