### Schema ###

schema {
    query: Query

    mutation: Mutation
}

type Mutation {
    customerCreate(input: CustomerCreateInput!): CustomerCreatePayload!

    customerAccessTokenCreate(input: CustomerAccessTokenCreateInput!): CustomerAccessTokenCreatePayload!
}

type Query {
    productTags(first: Int!): StringConnection!
}

### Models ###

type Customer {
    id: ID!
}

type CustomerAccessToken {
    accessToken: String!
}

type StringEdge {
    node: String!
}

type StringConnection {
    edges: [StringEdge!]!
}

### Inputs ###

input CustomerCreateInput {
    firstName: String!

    lastName: String!

    email: String!

    password: String!
}

input CustomerAccessTokenCreateInput {
    email: String!

    password: String!
}

### Payloads ###

type CustomerCreatePayload {
    customer: Customer!
}

type CustomerAccessTokenCreatePayload {
    customerAccessToken: CustomerAccessToken!
}
