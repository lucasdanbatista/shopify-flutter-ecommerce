mutation CreateAddressMutation(
    $customerAccessToken: String!
    $address: MailingAddressInput!
) {
    customerAddressCreate(
        customerAccessToken: $customerAccessToken
        address: $address
    ) {
        customerAddress {
            id
            firstName
            lastName
            address1
            address2
            city
            province
            zip
            country
        }
    }
}