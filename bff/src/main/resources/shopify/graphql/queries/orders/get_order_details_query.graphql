query GetOrderDetailsQuery(
    $customerAccessToken: String!
    $query: String!
) {
    customer(customerAccessToken: $customerAccessToken) {
        orders(query: $query, first: 1, sortKey: RELEVANCE) {
            nodes {
                id
                orderNumber
                lineItems(first: 250) {
                    nodes {
                        title
                        quantity
                        originalTotalPrice {
                            amount
                        }
                        variant {
                            image {
                                url
                            }
                        }
                    }
                }
                totalPrice {
                    amount
                }
                fulfillmentStatus
                financialStatus
                shippingAddress {
                    id
                    firstName
                    lastName
                    address1
                    address2
                    city
                    province
                    zip
                    country
                }
            }
        }
    }
}